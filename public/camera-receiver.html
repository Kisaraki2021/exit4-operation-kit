    <script>
        const statusElement = document.getElementById('connection-status');
        const videoGrid = document.getElementById('video-grid');
        const streamCount = document.getElementById('stream-count');
        const noStreamMessage = document.getElementById('no-stream-message');

        let peerConnection = null;
        let streamCounter = 0;

        // æ¥ç¶šçŠ¶æ…‹ã®è¡¨ç¤º
        wsClient.onStatusChange((isConnected) => {
            if (isConnected) {
                statusElement.textContent = 'âœ… ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã•ã‚Œã¦ã„ã¾ã™';
                statusElement.className = 'connection-status connected';
            } else {
                statusElement.textContent = 'âŒ ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã•ã‚Œã¦ã„ã¾ã›ã‚“';
                statusElement.className = 'connection-status disconnected';
            }
        });

        // ãƒªãƒ¢ãƒ¼ãƒˆã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’è¡¨ç¤º
        function addRemoteStream(stream) {
            // æ—¢å­˜ã®ãƒ“ãƒ‡ã‚ªã‚’å‰Šé™¤
            videoGrid.innerHTML = '';
            streamCounter++;

            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            videoItem.id = `stream-${streamCounter}`;

            const label = document.createElement('div');
            label.className = 'video-label';
            label.textContent = `ã‚«ãƒ¡ãƒ©æ˜ åƒ`;

            const video = document.createElement('video');
            video.autoplay = true;
            video.playsinline = true;
            video.srcObject = stream;

            videoItem.appendChild(label);
            videoItem.appendChild(video);
            videoGrid.appendChild(videoItem);

            updateStreamCount();
            console.log('ãƒªãƒ¢ãƒ¼ãƒˆã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’è¡¨ç¤ºã—ã¾ã—ãŸ');
        }

        // ã‚¹ãƒˆãƒªãƒ¼ãƒ æ•°ã‚’æ›´æ–°
        function updateStreamCount() {
            const count = videoGrid.children.length;
            streamCount.textContent = count;

            if (count > 0) {
                noStreamMessage.style.display = 'none';
            } else {
                noStreamMessage.style.display = 'block';
            }
        }

        // WebRTCæ¥ç¶šã‚’å‡¦ç†
        wsClient.onMessage(async (data) => {
            try {
                if (data.type === 'webrtc-offer') {
                    console.log('Offerã‚’å—ä¿¡');

                    // æ—¢å­˜ã®æ¥ç¶šãŒã‚ã‚Œã°é–‰ã˜ã‚‹
                    if (peerConnection) {
                        peerConnection.close();
                    }

                    peerConnection = new RTCPeerConnection({
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    });

                    // ãƒªãƒ¢ãƒ¼ãƒˆã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’å—ä¿¡
                    peerConnection.ontrack = (event) => {
                        console.log('ãƒˆãƒ©ãƒƒã‚¯ã‚’å—ä¿¡:', event.streams[0]);
                        if (event.streams && event.streams[0]) {
                            addRemoteStream(event.streams[0]);
                        }
                    };

                    // ICEå€™è£œã‚’é€ä¿¡
                    peerConnection.onicecandidate = (event) => {
                        if (event.candidate) {
                            console.log('å—ä¿¡å´ICEå€™è£œã‚’é€ä¿¡');
                            wsClient.send({
                                type: 'webrtc-ice-candidate',
                                candidate: event.candidate,
                                from: 'receiver'
                            });
                        }
                    };

                    // æ¥ç¶šçŠ¶æ…‹ã®ç›£è¦–
                    peerConnection.onconnectionstatechange = () => {
                        console.log('å—ä¿¡å´æ¥ç¶šçŠ¶æ…‹:', peerConnection.connectionState);
                        if (peerConnection.connectionState === 'disconnected' ||
                            peerConnection.connectionState === 'failed' ||
                            peerConnection.connectionState === 'closed') {
                            console.log('æ¥ç¶šãŒåˆ‡æ–­ã•ã‚Œã¾ã—ãŸ');
                            videoGrid.innerHTML = '';
                            updateStreamCount();
                        }
                    };

                    // Offerã‚’è¨­å®šã—ã¦Answerã‚’ä½œæˆ
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);

                    console.log('Answerã‚’é€ä¿¡');
                    // Answerã‚’é€ä¿¡
                    wsClient.send({
                        type: 'webrtc-answer',
                        answer: answer,
                        from: 'receiver'
                    });

                } else if (data.type === 'webrtc-ice-candidate' && data.from === 'sender' && peerConnection) {
                    console.log('é€ä¿¡å´ã‹ã‚‰ICEå€™è£œã‚’å—ä¿¡');
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            } catch (error) {
                console.error('WebRTCæ¥ç¶šã‚¨ãƒ©ãƒ¼:', error);
                alert('WebRTCæ¥ç¶šã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        });

        updateStreamCount();
    </script>
