<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面 - 4番出口</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>🔧 管理画面</h1>

            <div class="connection-status" id="connection-status">接続中...</div>

            <div class="status-display">
                <h2>現在の状態</h2>
                <div class="status-item">
                    <span class="status-label">回数:</span>
                    <span class="status-value" id="count-display">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">進行度合:</span>
                    <span class="status-value" id="progress-display">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">イベントナンバー:</span>
                    <span class="status-value" id="event-number-display">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">スタッフ指示:</span>
                    <span class="status-value" id="staff-status-display">作業中</span>
                </div>
                <div class="status-item">
                    <span class="status-label">進行可:</span>
                    <span class="status-value" id="can-proceed-display">〇</span>
                </div>
                <div class="status-item">
                    <span class="status-label">次回更新まで:</span>
                    <span class="status-value" id="timer-display">30</span> 秒
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-success btn-large" id="increase-btn">
                    ⬆️ 正解
                </button>
                <button class="btn btn-warning btn-large" id="no-increase-btn">
                    ⏸️ 不正解
                </button>
            </div>

            <div class="button-group">
                <button class="btn btn-success btn-large" id="proceed-ok-btn">
                    ⭕ 進行可
                </button>
                <button class="btn btn-danger btn-large" id="proceed-ng-btn">
                    ❌ 進行不可
                </button>
            </div>

<!---       <div class="button-group">
                <button class="btn btn-large" id="pause-timer-btn" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    ⏸️ タイマーを一時停止
                </button>
                <button class="btn btn-large" id="resume-timer-btn" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); display: none;">
                    ▶️ タイマーを再開
                </button>
            </div> --->

            <div class="button-group">
                <button class="btn btn-danger btn-large" id="reset-btn">
                    🔄 ゲームの状況をリセット
                </button>
            </div>

            <div class="button-group">
                <a href="/" class="nav-link">
                    <button class="btn">🏠 ホームに戻る</button>
                </a>
            </div>
        </div>
    </div>

    <script src="/js/websocket.js"></script>
    <script>
        const statusElement = document.getElementById('connection-status');
        const countDisplay = document.getElementById('count-display');
        const progressDisplay = document.getElementById('progress-display');
        const eventNumberDisplay = document.getElementById('event-number-display');
        const staffStatusDisplay = document.getElementById('staff-status-display');
        const timerDisplay = document.getElementById('timer-display');
        const canProceedDisplay = document.getElementById('can-proceed-display');
        const increaseBtn = document.getElementById('increase-btn');
        const noIncreaseBtn = document.getElementById('no-increase-btn');
        const resetBtn = document.getElementById('reset-btn');
        const pauseTimerBtn = document.getElementById('pause-timer-btn');
        const resumeTimerBtn = document.getElementById('resume-timer-btn');
        const proceedOkBtn = document.getElementById('proceed-ok-btn');
        const proceedNgBtn = document.getElementById('proceed-ng-btn');

        // 接続状態の表示
        wsClient.onStatusChange((isConnected) => {
            if (isConnected) {
                statusElement.textContent = '✅ サーバーに接続されています';
                statusElement.className = 'connection-status connected';
            } else {
                statusElement.textContent = '❌ サーバーに接続されていません';
                statusElement.className = 'connection-status disconnected';
            }
        });

        // メッセージ受信
        wsClient.onMessage((data) => {
            if (data.type === 'state') {
                countDisplay.textContent = data.data.count;
                progressDisplay.textContent = data.data.progress;
                eventNumberDisplay.textContent = data.data.currentEventNumber;
                staffStatusDisplay.textContent = data.data.staffStatus ? '完了' : '作業中';
                staffStatusDisplay.style.color = data.data.staffStatus ? '#56ab2f' : '#f2994a';
                canProceedDisplay.textContent = data.data.canProceed ? '〇' : '✕';
                canProceedDisplay.style.color = data.data.canProceed ? '#56ab2f' : '#e74c3c';
            } else if (data.type === 'timer') {
                timerDisplay.textContent = data.data.remainingSeconds;
            } else if (data.type === 'timer-status') {
                updateTimerButtonState(data.data.isPaused);
            }
        });

        // タイマーボタンの状態を更新
        function updateTimerButtonState(isPaused) {
            if (isPaused) {
                pauseTimerBtn.style.display = 'none';
                resumeTimerBtn.style.display = 'inline-block';
                timerDisplay.parentElement.style.background = '#ffe0e0';
            } else {
                pauseTimerBtn.style.display = 'inline-block';
                resumeTimerBtn.style.display = 'none';
                timerDisplay.parentElement.style.background = '';
            }
        }

        // 進行度合を増やすボタン
        increaseBtn.addEventListener('click', () => {
            wsClient.send({ type: 'setProgressIncrease', value: true });
            increaseBtn.style.opacity = '1';
            noIncreaseBtn.style.opacity = '0.5';
            alert('次の回数更新時に進行度合が増えます');
        });

        // 進行度合を増やさないボタン
        noIncreaseBtn.addEventListener('click', () => {
            wsClient.send({ type: 'setProgressIncrease', value: false });
            increaseBtn.style.opacity = '0.5';
            noIncreaseBtn.style.opacity = '1';
            alert('次の回数更新時に進行度合は増えません');
        });

        // 進行可ボタン
        proceedOkBtn.addEventListener('click', () => {
            wsClient.send({ type: 'setCanProceed', value: true });
            proceedOkBtn.style.opacity = '1';
            proceedNgBtn.style.opacity = '0.5';
        });

        // 進行不可ボタン
        proceedNgBtn.addEventListener('click', () => {
            wsClient.send({ type: 'setCanProceed', value: false });
            proceedOkBtn.style.opacity = '0.5';
            proceedNgBtn.style.opacity = '1';
        });

        // タイマー一時停止ボタン
        if (pauseTimerBtn) {
            pauseTimerBtn.addEventListener('click', () => {
                if (confirm('タイマーを一時停止しますか?')) {
                    wsClient.send({ type: 'pauseTimer' });
                }
            });
        }

        // タイマー再開ボタン
        if (resumeTimerBtn) {
            resumeTimerBtn.addEventListener('click', () => {
                wsClient.send({ type: 'resumeTimer' });
            });
        }

        // リセットボタン
        resetBtn.addEventListener('click', () => {
            if (confirm('本当に全てをリセットしますか?')) {
                wsClient.send({ type: 'reset' });
                increaseBtn.style.opacity = '1';
                noIncreaseBtn.style.opacity = '1';
            }
        });
    </script>
</body>

</html>
