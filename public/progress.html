<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進行状況 - 4番出口</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: #f9d100 !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, 'Noto Sans JP', 'Hiragino Sans', sans-serif;
        }
        h1 {
            color: #333;
        }
        .status-label {
            color: #333;
        }
    </style>
</head>

<body>
            <div style="text-align: center;">
                <div class="status-label" style="font-size: 3.5em; margin-bottom: 20px;">
                    出口
                </div>
                <div class="progress-display" id="progress-display" style="font-size: 3.5em; color: #000000;">0</div>
    </div>

    <script src="/js/websocket.js"></script>
    <script>
        const progressDisplay = document.getElementById('progress-display');

        wsClient.onMessage((data) => {
            if (data.type === 'state') {
                progressDisplay.textContent = data.data.progress;
            }
        });
    </script>
</body>

</html>
